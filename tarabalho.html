<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o que e html e css</title>
</head>
<body>
    <section>
        <div class="html">
            <h2>HTML</h2>
            <p>O HTML é a linguagem usada para estruturar o conteúdo de um site. Ele define os elementos que aparecem na página, como textos, imagens, vídeos e links.</p>
        </div>
        <div class="css">
            <h2>CSS</h2>
            <p>O CSS é a linguagem responsável pela aparência do site, definindo cores, tamanhos, fontes, espaçamentos e layouts.</p>
        </div>
    </section>

    
</body>
</html>
